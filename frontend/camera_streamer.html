<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Stream - AI Surveillance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        video, canvas {
            width: 100%;
            display: block;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        button.start {
            background: #4CAF50;
            color: white;
        }
        
        button.stop {
            background: #f44336;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .incidents {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .incidents h2 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .incident {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #f44336;
        }
        
        .incident.medium {
            border-left-color: #ff9800;
        }
        
        .incident.low {
            border-left-color: #4CAF50;
        }
        
        .incident-type {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .incident-desc {
            color: #666;
            font-size: 14px;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #4CAF50;
            color: white;
        }
        
        .status.disconnected {
            background: #f44336;
            color: white;
        }
        
        .status.connecting {
            background: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Live AI Surveillance</h1>
        
        <div id="status" class="status disconnected">‚ö†Ô∏è Not Connected</div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="start">‚ñ∂ Start Camera</button>
            <button id="stopBtn" class="stop" disabled>‚èπ Stop Camera</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>FPS</h3>
                <div class="value" id="fps">0</div>
            </div>
            <div class="stat-card">
                <h3>Detections</h3>
                <div class="value" id="detections">0</div>
            </div>
            <div class="stat-card">
                <h3>Incidents</h3>
                <div class="value" id="incidents">0</div>
            </div>
            <div class="stat-card">
                <h3>Latency</h3>
                <div class="value" id="latency">0ms</div>
            </div>
        </div>
        
        <div class="incidents">
            <h2>‚ö†Ô∏è Recent Incidents</h2>
            <div id="incidentList"></div>
        </div>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        
        let ws = null;
        let stream = null;
        let isStreaming = false;
        let frameCount = 0;
        let totalDetections = 0;
        let totalIncidents = 0;
        let lastFrameTime = Date.now();
        
        // WebSocket connection
        function connectWebSocket() {
            statusDiv.className = 'status connecting';
            statusDiv.textContent = 'üîÑ Connecting...';
            
            ws = new WebSocket('ws://localhost:8000/ws/stream');
            
            ws.onopen = () => {
                console.log('‚úÖ Connected to backend');
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connected to AI Worker';
            };
            
            ws.onmessage = (event) => {
                const result = JSON.parse(event.data);
                handleAIResponse(result);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Connection Error';
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed');
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ö†Ô∏è Disconnected';
            };
        }
        
        // Start camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                isStreaming = true;
                
                connectWebSocket();
                processFrames();
                
            } catch (error) {
                alert('Error accessing camera: ' + error.message);
            }
        }
        
        // Stop camera
        function stopCamera() {
            isStreaming = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            if (ws) {
                ws.close();
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // Process frames
        async function processFrames() {
            if (!isStreaming || !ws || ws.readyState !== WebSocket.OPEN) {
                if (isStreaming) {
                    setTimeout(processFrames, 100);
                }
                return;
            }
            
            // Capture frame
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            const base64Image = imageData.split(',')[1];
            
            // Send to backend
            const sendTime = Date.now();
            ws.send(JSON.stringify({
                type: 'frame',
                data: {
                    image: base64Image,
                    timestamp: sendTime / 1000
                }
            }));
            
            frameCount++;
            
            // Continue processing
            setTimeout(processFrames, 100); // ~10 FPS
        }
        
        // Handle AI response
        function handleAIResponse(result) {
            const latency = Date.now() - (result.timestamp * 1000);
            
            // Update stats
            const fps = 1000 / (Date.now() - lastFrameTime);
            lastFrameTime = Date.now();
            
            document.getElementById('fps').textContent = fps.toFixed(1);
            document.getElementById('latency').textContent = latency.toFixed(0) + 'ms';
            
            // Draw detections
            if (result.detections) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                result.detections.forEach(det => {
                    const [x1, y1, x2, y2] = det.bbox;
                    
                    // Draw bbox
                    ctx.strokeStyle = '#00FF00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                    
                    // Draw label
                    ctx.fillStyle = '#00FF00';
                    ctx.font = '16px Arial';
                    ctx.fillText(
                        `${det.class} ${(det.confidence * 100).toFixed(0)}%`,
                        x1,
                        y1 - 5
                    );
                });
                
                totalDetections += result.detections.length;
                document.getElementById('detections').textContent = totalDetections;
            }
            
            // Handle incidents
            if (result.incidents && result.incidents.length > 0) {
                totalIncidents += result.incidents.length;
                document.getElementById('incidents').textContent = totalIncidents;
                
                result.incidents.forEach(incident => {
                    addIncident(incident);
                });
            }
        }
        
        // Add incident to list
        function addIncident(incident) {
            const incidentList = document.getElementById('incidentList');
            
            const incidentDiv = document.createElement('div');
            incidentDiv.className = `incident ${incident.severity}`;
            incidentDiv.innerHTML = `
                <div class="incident-type">üö® ${incident.type.toUpperCase()}</div>
                <div class="incident-desc">${incident.description}</div>
                <div class="incident-desc">Confidence: ${(incident.confidence * 100).toFixed(0)}%</div>
            `;
            
            incidentList.insertBefore(incidentDiv, incidentList.firstChild);
            
            // Keep only last 10 incidents
            while (incidentList.children.length > 10) {
                incidentList.removeChild(incidentList.lastChild);
            }
            
            // Play alert sound
            playAlertSound(incident.severity);
        }
        
        // Play alert sound based on severity
        function playAlertSound(severity) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Different frequencies for different severities
            const frequencies = {
                'critical': 800,
                'high': 600,
                'medium': 400,
                'low': 300
            };
            
            oscillator.frequency.value = frequencies[severity] || 400;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        
        // Auto-reconnect on connection loss
        setInterval(() => {
            if (isStreaming && (!ws || ws.readyState !== WebSocket.OPEN)) {
                console.log('Reconnecting...');
                connectWebSocket();
            }
        }, 5000);
    </script>
</body>
</html>
